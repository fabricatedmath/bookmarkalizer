name:                bookmarkalizer
version:             0.1.0.0
github:              "githubuser/bookmarkalizer"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bookmarkalizer#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  bookmarkalizer-exe:
    main:                Main.hs
    source-dirs:         app/condenseBookmarks
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bookmarkalizer
    - text
    - directory
    - unordered-containers
    - hashable
    - mtl

  bookmarkalizer-json-exe:
    main:                Main.hs
    source-dirs:         app/jsonToBookmarks
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bookmarkalizer
    - bytestring
    - text
    - time
    - aeson

tests:
  bookmarkalizer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bookmarkalizer
